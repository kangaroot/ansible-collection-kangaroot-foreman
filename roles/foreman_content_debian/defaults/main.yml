foreman_activation_keys_debian: "{{ ( foreman_activation_keys_debian_main | default([]) if foreman_enable_debian | bool else [] ) |
  union( foreman_activation_keys_debian9 | default([]) if foreman_enable_debian9 | bool else [] ) |
  union( foreman_activation_keys_debian10 | default([]) if foreman_enable_debian10 | bool else [] ) |
  union( foreman_activation_keys_debian11 | default([]) if foreman_enable_debian11 | bool else [] )
  }}"

