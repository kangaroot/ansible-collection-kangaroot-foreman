- name: "Configuration | Create organizations"
  theforeman.foreman.organization:
    username: "{{ foreman_username | default(omit) }}"
    password: "{{ foreman_password | default(omit) }}"
    server_url: "{{ foreman_server_url | default(omit) }}"
    validate_certs: "{{ foreman_validate_certs | default(omit) }}"
    name: "{{ foreman_organizations_item.name }}"
    label: "{{ foreman_organizations_item.label }}"
    parameters: "{{ foreman_organizations_item.parameters | default(omit) }}"
    state: "{{ foreman_organizations_item.state | default('present') }}"
  loop: "{{ foreman_organizations | default([]) }}"
  loop_control:
    loop_var: "foreman_organizations_item"
    label: "{{ foreman_organizations_item.name }}"
  tags: [ "foreman", "katello", "configuration" ]

- name: "Configuration | Create locations"
  theforeman.foreman.location:
    username: "{{ foreman_username | default(omit) }}"
    password: "{{ foreman_password | default(omit) }}"
    server_url: "{{ foreman_server_url | default(omit) }}"
    validate_certs: "{{ foreman_validate_certs | default(omit) }}"
    name: "{{ foreman_locations_item.name }}"
    organizations: "{{ foreman_locations_item.organizations | default(omit) }}"
    parameters: "{{ foreman_locations_item.parameters | default(omit) }}"
    parent: "{{ foreman_locations_item.parent | default(omit) }}"
    state: "{{ foreman_locations_item.state | default('present') }}"
  loop: "{{ foreman_locations | default([]) }}"
  loop_control:
    loop_var: "foreman_locations_item"
    label: "{{ foreman_locations_item.name }}"
  tags: [ "foreman", "katello", "configuration" ]

- name: "Configuration | Include theforeman.foreman.settings role"
  ansible.builtin.import_role:
    name: theforeman.foreman.settings
  ignore_errors: true
  tags: [ "foreman", "katello", "configuration" ]

