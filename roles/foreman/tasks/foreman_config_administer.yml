  loop: "{{ foreman_roles | default([]) }}"
  loop_control:
    loop_var: "foreman_roles_item"
    label: "{{ foreman_roles_item.name }}"
  tags: [ "foreman", "katello", "configuration" ]

- name: "Configuration | Create user groups"
  theforeman.foreman.usergroup:
