  union( foreman_products_rocky94 | default([]) if foreman_enable_rocky94 | default(false) | bool else [] ) |

  union( foreman_products_rocky90_kickstart | default([]) if foreman_enable_rocky90_kickstart | default(false) | bool else [] ) |
