---

foreman_products_defaults: &foreman_products_defaults
  content_type: yum
  gpg_key: RPM-GPG-KEY-Datadog
  download_policy: on_demand
  # mirror_on_sync: True
  # mirroring_policy: "additive"
  # mirroring_policy: "mirror_content_only"
  mirroring_policy: "mirror_complete"
  verify_ssl_on_sync: false
  # http_proxy: Default Proxy
  http_proxy_policy: global_default_http_proxy

foreman_products_datadog_v6:
  - name: Datadog
    label: Datadog
    organization: "{{ foreman_organization_datadog_v6 }}"
    repositories:
      - name: Datadog Agent v6
        label: datadog-v6
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_datadog }}/stable/6/x86_64/"
        organization: "{{ foreman_organization_datadog_v6 }}"

foreman_products_datadog_v7:
  - name: Datadog
    label: Datadog
    organization: "{{ foreman_organization_datadog_v7 }}"
    repositories:
      - name: Datadog Agent v7
        label: datadog-v7
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_datadog }}/stable/7/x86_64/"
        organization: "{{ foreman_organization_datadog_v7 }}"

foreman_content_views_datadog_v6:
  - name: cv_datadog_v6
    organization: "{{ foreman_organization_datadog_v6 }}"
    repositories:
      - name: Datadog Agent v6
        product: Datadog
    allow_promote: False

foreman_content_views_datadog_v7:
  - name: cv_datadog_v7
    organization: "{{ foreman_organization_datadog_v7 }}"
    repositories:
      - name: Datadog Agent v7
        product: Datadog
    allow_promote: False

