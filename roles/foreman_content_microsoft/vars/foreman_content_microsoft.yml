---

foreman_products_defaults: &foreman_products_defaults
  content_type: yum
  gpg_key: RPM-GPG-KEY-microsoft-prod
  download_policy: on_demand
  # mirror_on_sync: True
  # mirroring_policy: "additive"
  mirroring_policy: "mirror_content_only"
  # mirroring_policy: "mirror_complete"
  verify_ssl_on_sync: False
  # http_proxy: Default Proxy
  http_proxy_policy: global_default_http_proxy


foreman_products_microsoft_azure_cli:
  - name: Microsoft
    label: Microsoft
    organization: "{{ foreman_organization_microsoft_azure_cli }}"
    repositories:
      - name: Azure CLI
        label: azure-cli
        url: "{{ foreman_repo_baseurl_microsoft }}/yumrepos/azure-cli"
        <<: *foreman_products_defaults
        organization: "{{ foreman_organization_microsoft_azure_cli }}"

foreman_products_microsoft_prod_el7:
  - name: Microsoft
    label: Microsoft
    organization: "{{ foreman_organization_microsoft_prod_el7 }}"
    repositories:
      - name: Microsoft Linux Software Repository - PROD - RHEL 7
        label: microsoft-prod-el7
        url: "{{ foreman_repo_baseurl_microsoft }}/rhel/7/prod/"
        <<: *foreman_products_defaults
        organization: "{{ foreman_organization_microsoft_prod_el7 }}"

foreman_products_microsoft_prod_el8:
  - name: Microsoft
    label: Microsoft
    organization: "{{ foreman_organization_microsoft_prod_el8 }}"
    repositories:
      - name: Microsoft Linux Software Repository - PROD - RHEL 8
        label: microsoft-prod-el8
        url: "{{ foreman_repo_baseurl_microsoft }}/rhel/8/prod/"
        <<: *foreman_products_defaults
        organization: "{{ foreman_organization_microsoft_prod_el8 }}"

foreman_products_microsoft_prod_el9:
  - name: Microsoft
    label: Microsoft
    organization: "{{ foreman_organization_microsoft_prod_el9 }}"
    repositories:
      - name: Microsoft Linux Software Repository - PROD - RHEL 9
        label: microsoft-prod-el9
        url: "{{ foreman_repo_baseurl_microsoft }}/rhel/9/prod/"
        <<: *foreman_products_defaults
        organization: "{{ foreman_organization_microsoft_prod_el9 }}"

foreman_products_microsoft_prod_main: []
foreman_products_microsoft_prod: "{{ ( foreman_products_microsoft_prod_main | default([]) if foreman_enable_microsoft_prod | bool else [] ) |
  union( foreman_products_microsoft_prod_el7 | default([]) if foreman_enable_microsoft_prod_el7 | bool else [] ) |
  union( foreman_products_microsoft_prod_el8 | default([]) if foreman_enable_microsoft_prod_el8 | bool else [] ) |
  union( foreman_products_microsoft_prod_el9 | default([]) if foreman_enable_microsoft_prod_el9 | bool else [] )
  }}"

foreman_products_microsoft_mssql_server_2017_el7:
  - name: Microsoft
    label: Microsoft
    organization: "{{ foreman_organization_microsoft_mssql_server_2017_el7 }}"
    repositories:
      - name: Microsoft SQL Server 2017 - RHEL 7
        label: mssql-server-2017-el7
        url: "{{ foreman_repo_baseurl_microsoft }}/rhel/7/mssql-server-2017/"
        <<: *foreman_products_defaults
        organization: "{{ foreman_organization_microsoft_mssql_server_2017_el7 }}"

