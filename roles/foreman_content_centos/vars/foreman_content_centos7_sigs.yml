---

foreman_products_defaults: &foreman_products_defaults
  content_type: yum
  gpg_key: RPM-GPG-KEY-CentOS-7
  download_policy: immediate
  # mirror_on_sync: True
  # mirroring_policy: "additive"
  # mirroring_policy: "mirror_content_only"
  mirroring_policy: "mirror_complete"
  verify_ssl_on_sync: False
  # http_proxy: Default Proxy
  http_proxy_policy: global_default_http_proxy

foreman_products_on_demand: &foreman_products_on_demand
  <<: *foreman_products_defaults
  download_policy: on_demand


foreman_products_centos7_dotnet:
  - name: CentOS
    label: CentOS
    organization: "{{ foreman_organization_centos7_dotnet }}"
    repositories:
      - name: CentOS 7 - DotNet
        label: centos-7-dotnet
        <<: *foreman_products_on_demand
        url: "{{ foreman_repo_baseurl_centos7 }}/7/dotnet/x86_64/"
        gpg_key: RPM-GPG-KEY-CentOS-7
        organization: "{{ foreman_organization_centos7_dotnet }}"

foreman_content_views_centos7_dotnet:
  - name: "{{ foreman_cv_prefix | default('cv_') }}centos7_dotnet"
    organization: "{{ foreman_organization_centos7_dotnet }}"
    repositories:
      - name: CentOS 7 - DotNet
        product: CentOS
    allow_promote: False


