  union( foreman_products_centos_stream8_sig_nfv_extras | default([]) if foreman_enable_centos_stream8_sig_nfv_extras else [] ) |
  union( foreman_products_centos_stream8_sig_nfv_openvswitch | default([]) if foreman_enable_centos_stream8_sig_nfv_openvswitch else [] )
  }}"

