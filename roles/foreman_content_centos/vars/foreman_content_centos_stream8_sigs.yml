---

foreman_products_defaults: &foreman_products_defaults
  content_type: yum
  gpg_key: RPM-GPG-KEY-CentOS-Official
  download_policy: on_demand
  # mirror_on_sync: True
  # mirroring_policy: "additive"
  # mirroring_policy: "mirror_content_only"
  mirroring_policy: "mirror_complete"
  verify_ssl_on_sync: False
  # http_proxy: Default Proxy
  http_proxy_policy: global_default_http_proxy


foreman_products_centos_stream8_sig_opstools:
  - name: CentOS
    label: CentOS
    repositories:
      - name: CentOS Stream 8 - OpsTools - collectd
        label: centos-stream-8-opstools
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_centos_stream8 }}/8-stream/opstools/x86_64/collectd-5/"
        gpg_key: RPM-GPG-KEY-CentOS-SIG-OpsTools

foreman_content_views_centos_stream8_opstools:
  - name: cv_centos_stream8_opstools
    repositories:
      - name: CentOS Stream 8 - OpsTools - collectd
        product: CentOS
    allow_promote: False


