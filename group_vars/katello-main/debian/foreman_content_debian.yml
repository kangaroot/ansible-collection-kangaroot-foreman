  union( foreman_activation_keys_debian11 | default([]) if foreman_enable_debian11 | default( foreman_enable_debian | default(false) | bool ) | bool else [] )
  }}"
  # union( foreman_activation_keys_debian9 | default([]) if foreman_enable_debian9 | default( foreman_enable_debian | default(false) | bool ) | bool else [] ) |

foreman_sync_plan_products_debian_main:
  - Debian

foreman_sync_plan_products_debian: "{{ foreman_sync_plan_products_debian_main | default([]) |
  union( foreman_sync_plan_products_debian10 | default([]) if foreman_enable_debian10 | default( foreman_enable_debian | default(false) | bool ) | bool else [] ) |
  union( foreman_sync_plan_products_debian11 | default([]) if foreman_enable_debian11 | default( foreman_enable_debian | default(false) | bool ) | bool else [] )
