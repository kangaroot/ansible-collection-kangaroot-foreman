---
# foreman oracle linux content group vars file for katello-main

foreman_default_repo_baseurl_oracle: https://yum.oracle.com/repo/OracleLinux
foreman_default_repo_baseurl_oracle5: "{{ foreman_default_repo_baseurl_oracle | default('https://yum.oracle.com/repo/OracleLinux') }}"
foreman_default_repo_baseurl_oracle5_el: https://yum.oracle.com/repo/EnterpriseLinux
