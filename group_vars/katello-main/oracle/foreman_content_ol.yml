foreman_content_credentials_ol_main:
  - name: RPM-GPG-KEY-oracle
    content_type: gpg_key
    # content: "{{ lookup('ansible.builtin.file', playbook_dir ~ '/files/foreman/gpgkeys/RPM-GPG-KEY-oracle') }}"
    content: "{{ lookup('ansible.builtin.file', ansible_parent_role_paths[0] | default(role_path) ~ '/files/RPM-GPG-KEY-oracle') }}"

foreman_content_credentials_ol: "{{ foreman_content_credentials_ol_main | default([]) |
  union( foreman_content_credentials_ol5 | default([]) if foreman_enable_ol5 | default( foreman_enable_ol | default(false) | bool ) | bool else [] ) |
  union( foreman_content_credentials_ol6 | default([]) if foreman_enable_ol6 | default( foreman_enable_ol | default(false) | bool ) | bool else [] ) |
  union( foreman_content_credentials_ol7 | default([]) if foreman_enable_ol7 | default( foreman_enable_ol | default(false) | bool ) | bool else [] ) |
