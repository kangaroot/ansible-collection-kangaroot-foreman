foreman_operatingsystems_defaults: &foreman_operatingsystems_defaults
  os_family: "Redhat"
  password_hash: "SHA512"
  architectures:
    - x86_64
  # ptables:
  #   - Kickstart default
  #   - Kickstart custom
  ptables: "{{
    [ 'Kickstart default',
      'Kickstart custom' ] |
      union( foreman_partition_tables | default([]) | selectattr('os_family', 'defined') | selectattr('os_family', '==', 'Redhat') | map(attribute='name') | list )
    }}"
  default_templates:
    - template_kind: "cloud-init"
      provisioning_template: "CloudInit default"
    - template_kind: "finish"
      provisioning_template: "Kickstart default finish"
    - template_kind: "host_init_config"
      provisioning_template: "Linux host_init_config default"
    - template_kind: "iPXE"
      provisioning_template: "Kickstart default iPXE"
    - template_kind: "provision"
      provisioning_template: "Kickstart default"
    - template_kind: "PXEGrub"
      provisioning_template: "Kickstart default PXEGrub"
    - template_kind: "PXEGrub2"
      provisioning_template: "Kickstart default PXEGrub2"
    - template_kind: "PXELinux"
      provisioning_template: "Kickstart default PXELinux"
    - template_kind: "user_data"
      provisioning_template: "Kickstart default user data"

