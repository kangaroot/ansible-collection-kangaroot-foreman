---
# foreman centos content group vars file for katello-main

foreman_content_credentials_centos9_stream: []

foreman_products_defaults: &foreman_products_defaults
  content_type: yum
  gpg_key: RPM-GPG-KEY-centosofficial
  download_policy: on_demand
  # mirror_on_sync: True
  # mirroring_policy: "additive"
  # mirroring_policy: "mirror_content_only"
  mirroring_policy: "mirror_complete"
  verify_ssl_on_sync: False
  # http_proxy: Default Proxy
  http_proxy_policy: global_default_http_proxy

foreman_products_openstack_rdo: &foreman_products_openstack_rdo
  content_type: yum
  download_policy: on_demand
  # mirror_on_sync: True
  # mirroring_policy: "additive"
  # mirroring_policy: "mirror_content_only"
  mirroring_policy: "mirror_complete"
  verify_ssl_on_sync: False
  # http_proxy: Default Proxy
  http_proxy_policy: global_default_http_proxy

foreman_products_centos9_stream:
  - name: CentOS
    label: CentOS
    repositories:
      - name: CentOS 9 Stream - BaseOS
        label: centos-9-stream-baseos
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_centos9_stream | default(foreman_default_repo_baseurl_centos9_stream) }}/9-stream/BaseOS/x86_64/os/"
      - name: CentOS 9 Stream - AppStream
        label: centos-9-stream-appstream
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_centos9_stream | default(foreman_default_repo_baseurl_centos9_stream) }}/9-stream/AppStream/x86_64/os/"

      - name: CentOS 9 Stream - Extras packages
        label: centos-9-stream-extras-common
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_centos9_stream | default(foreman_default_repo_baseurl_centos9_stream) }}/SIGs/9-stream/extras/x86_64/extras-common/"
        gpgkey: RPM-GPG-KEY-CentOS-SIG-Extras-SHA512
      - name: CentOS 9 Stream - CRB
        label: centos-9-stream-crb
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_centos9_stream | default(foreman_default_repo_baseurl_centos9_stream) }}/9-stream/CRB/x86_64/os/"
      - name: CentOS 9 Stream - HighAvailability
        label: centos-9-stream-highavailability
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_centos9_stream | default(foreman_default_repo_baseurl_centos9_stream) }}/9-stream/HighAvailability/x86_64/os/"
      - name: CentOS 9 Stream - NFV
        label: centos-9-stream-nfv
        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_centos9_stream | default(foreman_default_repo_baseurl_centos9_stream) }}/9-stream/NFV/x86_64/os/"
      - name: CentOS 9 Stream - RealTime
