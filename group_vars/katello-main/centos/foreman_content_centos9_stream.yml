foreman_operatingsystems_defaults: &foreman_operatingsystems_defaults
  os_family: "Redhat"
  password_hash: "SHA512"
  architectures:
    - x86_64
  # ptables:
  #   - Kickstart default
  #   - Kickstart custom
  ptables: "{{
    [ 'Kickstart default',
      'Kickstart custom' ] |
      union( foreman_partition_tables | default([]) | selectattr('os_family', 'defined') | selectattr('os_family', '==', 'Redhat') | map(attribute='name') | list )
    }}"
  default_templates:
    - template_kind: "cloud-init"
      provisioning_template: "CloudInit default"
    - template_kind: "finish"
      provisioning_template: "Kickstart default finish"
    - template_kind: "host_init_config"
      provisioning_template: "Linux host_init_config default"
    - template_kind: "iPXE"
      provisioning_template: "Kickstart default iPXE"
    - template_kind: "provision"
      provisioning_template: "Kickstart default"
    - template_kind: "PXEGrub"
      provisioning_template: "Kickstart default PXEGrub"
    - template_kind: "PXEGrub2"
      provisioning_template: "Kickstart default PXEGrub2"
    - template_kind: "PXELinux"
      provisioning_template: "Kickstart default PXELinux"
    - template_kind: "user_data"
      provisioning_template: "Kickstart default user data"

foreman_operatingsystems_centos9_stream:
  - name: "CentOS_Stream"
    major: "9"
    minor: ""
    description: "CentOS 9 Stream"
    <<: *foreman_operatingsystems_defaults

foreman_installation_media_defaults: &foreman_installation_media_defaults
  os_family: Redhat
  # organizations:
  #   - "{{ foreman_organization }}"
  # locations:
  #   - "{{ foreman_default_location }}"
  organizations: "{{ foreman_all_organizations_namelist }}"
  locations: "{{ foreman_all_locations_namelist }}"
  operatingsystems:
    - CentOS 9 Stream

foreman_installation_media_centos9_stream:
  - name: CentOS 9 Stream BaseOS
    path: "https://{{ foreman_server_hostname }}/pulp/content/{{ foreman_organization }}/Library/custom/CentOS/centos-9-stream-baseos/"
    <<: *foreman_installation_media_defaults
  - name: CentOS 9 Stream AppStream
    path: "https://{{ foreman_server_hostname }}/pulp/content/{{ foreman_organization }}/Library/custom/CentOS/centos-9-stream-appstream/"
    <<: *foreman_installation_media_defaults

foreman_activation_keys_defaults: &foreman_activation_keys_defaults
  organization: "TME"
  # lifecycle_environment: "Library"
  subscriptions:
    - name: "CentOS"
    - name: "Extra Packages for Enterprise Linux"
    # - name: "Foreman"
  auto_attach: False
  # release_version: 9
  # service_level: Standard

foreman_activation_keys_centos9_stream:
  - name: ak_centos9stream
    content_view: ccv_centos9stream
    <<: *foreman_activation_keys_defaults
    content_overrides:
      - label: "{{ foreman_organization }}_CentOS_centos-9-stream-baseos"
        override: default
      - label: "{{ foreman_organization }}_CentOS_centos-9-stream-appstream"
        override: default
      - label: "{{ foreman_organization }}_CentOS_centos-9-stream-extras-common"
        override: disabled
      - label: "{{ foreman_organization }}_CentOS_centos-9-stream-crb"
        override: disabled
      # - label: "{{ foreman_organization }}_CentOS_centos-9-stream-highavailability"
      #   override: disabled
      # - label: "{{ foreman_organization }}_CentOS_centos-9-stream-nfv"
      #   override: disabled
      # - label: "{{ foreman_organization }}_CentOS_centos-9-stream-rt"
      #   override: disabled
      # - label: "{{ foreman_organization }}_CentOS_centos-9-stream-resilientstorage"
      #   override: disabled
      # - label: "{{ foreman_organization }}_CentOS_centos-9-stream-opstools"
      #   override: disabled
      - label: "{{ foreman_organization }}_EPEL_epel-9"
        override: disabled
      - label: "{{ foreman_organization }}_EPEL_epel-9-next"
        override: disabled

foreman_sync_plan_products_centos9_stream: []

