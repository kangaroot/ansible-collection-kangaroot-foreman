        <<: *foreman_products_defaults
        url: "{{ foreman_repo_baseurl_centos9_stream | default(foreman_default_repo_baseurl_centos9_stream) }}/9-stream/RT/x86_64/os/"
      - name: CentOS 9 Stream - ResilientStorage
