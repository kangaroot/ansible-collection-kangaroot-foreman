---
# foreman ceph linux content group vars file for katello-main

foreman_default_repo_baseurl_ceph_quincy_el9: https://download.ceph.com

foreman_content_credentials_ceph_quincy_el9: []

foreman_products_defaults: &foreman_products_defaults
  content_type: yum
  gpg_key: RPM-GPG-KEY-Ceph-release
  download_policy: on_demand
  # mirror_on_sync: True
  # mirroring_policy: "additive"
  # mirroring_policy: "mirror_content_only"
  mirroring_policy: "mirror_complete"
  verify_ssl_on_sync: false
  # http_proxy: Default Proxy
  http_proxy_policy: global_default_http_proxy

foreman_products_ceph_quincy_el9:
  - name: Ceph
    label: Ceph
    repositories:
      - name: Ceph packages for x86_64 - Quincy - EL9
        label: ceph-quincy-el9
        url: "{{ foreman_repo_baseurl_ceph_quincy_el9 | default(foreman_default_repo_baseurl_ceph_quincy_el9) }}/rpm-quincy/el9/x86_64/"
        <<: *foreman_products_defaults
      - name: Ceph noarch packages - Quincy - EL9
        label: ceph-noarch-quincy-el9
        url: "{{ foreman_repo_baseurl_ceph_quincy_el9 | default(foreman_default_repo_baseurl_ceph_quincy_el9) }}/rpm-quincy/el9/noarch"
        <<: *foreman_products_defaults

foreman_content_views_ceph_quincy_el9:
  - name: cv_ceph_quincy_el9
    repositories:
      - name: Ceph packages for x86_64 - Quincy - EL9
        product: Ceph
      - name: Ceph noarch packages - Quincy - EL9
        product: Ceph
    allow_promote: False

foreman_activation_keys_ceph_quincy_el9: []

foreman_sync_plan_products_ceph_quincy_el9: []

