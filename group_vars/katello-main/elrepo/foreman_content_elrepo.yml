        product: ELRepo.org
    allow_promote: False
  - name: cv_elrepo_extras_el9
    repositories:
      - name: ELRepo.org Community Enterprise Linux Extras Repository - el9
        product: ELRepo.org
    allow_promote: False

foreman_activation_keys_elrepo: []

foreman_sync_plan_products_elrepo:
